        <h:panelGroup class="ui-fluid">
 
            <p:panel header="Cadastrar Jogadores" footer="" style="margin-top:10px; height: 600px" styleClass="">
                <h:form id="form-cadastro-jogador">
                    
                    <p:growl id="msg-cadastro-jogador" life="1000" />
                    <p:growl id="messages" showDetail="true" />
                    <p:layout style="min-width:400px;min-height:250px; display: block">
                    
                        
                    <p:layoutUnit position="west" resizable="false" size="300" minSize="40" maxSize="200">
                        <p:graphicImage name="imagens/download.png"/>

                    <p:layoutUnit position="center">
                        <h:panelGroup class="ui-grid-col-2" style="text-align: center">
                            <h:outputLabel id="lblJogador" value="Nome" style="display: block; padding-top: 10px"/>
                            <h:outputLabel id="lblPosicao" value="Posicao" style="display: block; padding-top: 30px"/>
                            <h:outputLabel id="lblnascimento" value="Data de Nasc." style="display: block; padding-top: 30px"/>
                            <h:outputLabel id="lblminMax" value="Camisa " style="display: block; padding-top: 30px" />
                        </h:panelGroup>
                        <h:panelGroup class="ui-grid-col-10" style="text-align: center">
                            
                            <p:inputText id="txtNomeJogador" value="#{JogadoresBean.jogador.nomeJd}" style="margin-top: 5px"/>
                            <p:inputText id="txtPosicao" style="margin-top: 20px"/>
                            <p:calendar id="txtdata" pattern="dd-MM-yyyy" mask="true" style="display: block; padding-top: 20px"/>
                            <p:inputText id="numeroCamisa" required="true" style="margin-top: 20px">
                                <f:validateRegex pattern="^\d+$" />
                                <f:validateLength minimum="1" maximum="2"/>
                                
                            </p:inputText>   
                        </h:panelGroup>
                        
                    </p:layoutUnit>
                         
                   
                </p:layout>
