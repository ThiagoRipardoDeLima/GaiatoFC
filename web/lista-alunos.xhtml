<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


                <p:fieldset style="margin-top: 20px" legend="Cadastrar novo Aluno" toggleable="true" toggleSpeed="500">
                    <h:form id="form-cadastro-aluno">
                        
                        <p:messages id="msg-cadastro-aluno" />
                        
                        <h:outputLabel for="txtNomeCompleto">Nome completo:&nbsp;</h:outputLabel>
                        <p:inputText id="txtNomeCompleto" value="#{alunoBean.novoAluno.nomeCompleto}" required="true" requiredMessage="Preencha o campo" />
                        <p:message for="txtNomeCompleto" />
                        <br />
                        <h:outputLabel for="txtRGA">RGA:&nbsp;</h:outputLabel>
                        <p:inputText id="txtRGA" value="#{alunoBean.novoAluno.rga}" required="true" requiredMessage="Preencha o campo" />                        
                        <br />
                        <h:outputLabel for="selCurso">CURSO:&nbsp;</h:outputLabel>
                        <p:selectOneMenu id="selCurso" value="#{alunoBean.novoAluno.curso.cursoId}">
                            <f:selectItems  value="#{alunoBean.listaCursosSelectItem}" />
                        </p:selectOneMenu>
                        <br />
                        <p:commandButton
                            actionListener="#{alunoBean.cadastrarNovoAluno()}"
                            value="Cadastrar"
                            update="form-lista-alunos:tb-lista-alunos,form-cadastro-aluno"
                            id="withIcon" icon="ui-icon-disk" />
                        
                        
                        
                    </h:form>
                </p:fieldset>

                <p:fieldset style="margin-top: 20px" legend="Lista Alunos" toggleable="true" toggleSpeed="500">
                    <h:form id="form-lista-alunos">           
                        <h:dataTable id="tb-lista-alunos"  value="#{alunoBean.listaAlunos}" var="aluno">
                            <h:column>
                                <f:facet name="header">NOME</f:facet>
                                <p>#{aluno.nomeCompleto}</p>
                            </h:column>

                            <h:column>
                                <f:facet name="header">RGA</f:facet>
                                <p>#{aluno.rga}</p>
                            </h:column>

                            <h:column>
                                <f:facet name="header">CURSO</f:facet>
                                <p>#{aluno.curso.nome}</p>
                            </h:column>                  

                        </h:dataTable>
                    </h:form>
                    <ul>
                        <ui:repeat value="#{alunoBean.listaAlunos}" var="aluno">
                            <li>#{aluno.rga} - #{aluno.nomeCompleto}</li>
                        </ui:repeat>
                    </ul>             
                </p:fieldset>                





    </h:body>
</html>
